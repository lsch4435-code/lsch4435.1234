<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? 메뉴 추천기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <h2>오늘 뭐 먹지? 🍙</h2>
        <p class="desc">기분/종류/매운맛을 선택하고 버튼을 누르면 메뉴를 추천해 드립니다.</p>

        <div id="options-area">
            <div class="option-row">
                <label for="type-select">메뉴 종류</label>
                <select id="type-select">
                    <option value="any">상관없음</option>
                    <option value="korean">한식</option>
                    <option value="chinese">중식</option>
                    <option value="japanese">일식</option>
                    <option value="snack">분식</option>
                </select>
            </div>

            <div class="option-row">
                <label for="spicy-select">매운 정도</label>
                <select id="spicy-select">
                    <option value="any">상관없음</option>
                    <option value="mild">안 매운</option>
                    <option value="medium">보통</option>
                    <option value="hot">매운</option>
                </select>
            </div>

            <div class="option-row">
                <label for="budget-select">가격대</label>
                <select id="budget-select">
                    <option value="any">상관없음</option>
                    <option value="low">저렴하게</option>
                    <option value="mid">보통</option>
                    <option value="high">조금 사치하게</option>
                </select>
            </div>

            <button id="recommend-button">메뉴 추천 받기</button>
        </div>

        <div id="result-area">
            <h3>추천 메뉴</h3>
            <p id="result-text">아직 추천받은 메뉴가 없습니다. 옵션을 선택하고 버튼을 눌러보세요!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
